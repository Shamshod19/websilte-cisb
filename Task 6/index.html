<!DOCTYPE html>
<html>
<head>
	<title>ICE1411: Web Technologies - Lab 3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" crossorigin="anonymous">
</head>
<body>
<header>
	
</header>
<main class="container">
	<h1>Today's Todo</h1>
	<form>
		<div class="space">
			<label for="newTodo">
			Add a new todo:
			</label>
		</div>
		<input type="text" id="newTodo" class="new-todo" placeholder="New todo"/>
		<button type="submit" class="add-todo" id="addNewTodo">
			<i class="fas fa-plus"></i>
			<span>Add</span>
		</button>
	</form>	
	<ul class="todo-list" id="todoList"></ul>
	<ul class="todo-done-list" id="todoDoneList"></ul>
</main>
<footer>
	
</footer>

<script type="text/javascript" src="js/todolistapp.js"></script>
</body>
</html>
